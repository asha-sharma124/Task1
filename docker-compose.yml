version: '3.9'

services:
  db:
    container_name: quotes-db
    image: ${DOCKER_USERNAME}/quotes-db:${IMAGE_TAG}
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: quotesdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db-data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    container_name: quotes-api
    image: ${DOCKER_USERNAME}/quotes-api:${IMAGE_TAG}
    depends_on:
      db:
        condition: service_healthy
    environment:
      MYSQL_HOST: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DB: quotesdb
    ports:
      - "5001:5001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  app:
    container_name: quotes-frontend
    image: ${DOCKER_USERNAME}/quotes-frontend:${IMAGE_TAG}
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "5002:5002"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - app-network

volumes:
  db-data:
    driver: local

networks:
  app-network:
    driver: bridge
